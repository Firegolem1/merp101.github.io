<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <style type="text/css" src="index.css"></style>
 
  </head>
   <body>
    <div style="font-size:200%" id="logo"> Infinite Layers </div>
     <h2 id="materialDisplay"> You have a block of <span id="material">clay</span>. </h2>
    <div id="currentLayers"> You have <span id="money"> 0</span> layers. </div>
     <div id="mps"> You are getting 0 layers per second. </div>
    
    <button id="button" onclick="layers()">
    Play with some clay
    </button> <!-- can be changed --->
    
    <p>Click the button to play with your block of clay.</p>


 <tr style="font-size: 15px" id="dRow">
                        <td id="dWorkers" width="32%">
                            Depressed workers
                        </td>
                        <td align="center">
                            <div id="dAmount">0 (0)</div>
                        </td>
                        <td align="right" width="10%">
                            <button id="dCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn" align="right">Cost: 10</button>
                        </td>
                        <td align="right" width="10%">
                            <button id="dMax" style="color:black; width:210px; height: 25px; font-size: 10px" class="storebtn" align="right">Max buy. Cost: 10</button>
   </td>
                    </tr>
     <br>
                    <tr id="sRow" style="display: none; font-size: 15px">
                        <td id="sWorkers">
                            Satisfied workers
                        </td>
                        <td>
                            <div id="sAmount" align="left">0 (0)</div>
                        </td>
                        <td><button id="sCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn">Cost: 100</button>
                        </td>
                        <td>
                            <button id="sMax" style="color:black; width:210px; height: 25px; font-size: 10px" class="storebtn">Max buy. Cost: 100</button>
                        </td>
                    </tr>
     <br>
                    <tr id="mRow" style="display: none; font-size: 15px">
                        <td id="mWorkers">
                            Motivated workers
                        </td>
                        <td>
                            <div id="mAmount" align="left">0 (0)</div>
                        </td>
                        <td>
                            <button id="mCost" style="color:black; height: 25px; font-size: 10px; width: 135px" class="storebtn">Cost: 1000</button>
                        </td>
                        <td>
                            <button id="mMax" style="color:black; width:210px; height: 25px; font-size: 10px" class="storebtn">Max buy. Cost: 1000</button>
                        </td>
                    </tr>


    <button id="dButton" onclick="buyDWorker()" onchange="update()">
      Hire a depressed worker for<span id="dCost"> 0 </span> layers
    </button>
     <p>You have <span id="currentDWorkers">0</span> depressed workers,</p>

    <button id="sButton" onclick="buySWorker()" onchange="update()">
      Hire a satisfied worker for<span id="sCost"> 0 </span> layers
    </button>
     <p>You have <span id="currentSWorkers"> 0 </span> satisfied workers.</p> 
     
    <button id="mButton" onclick="buyMWorker()" onchange="update()">
      Hire a motivated worker for<span id="mCost"> 0 </span> layers
     </button>
    <button id="new-clay-button" onclick="decideMaterialWord()" onchange="update()">
     Reset your progress to get a tougher material, in order to <br>increase the maximum layers you can have. Current material: <span id="material">thing</span>
    </button>
     <button id="infButton" onclick="infinity()">
       You have used up all the matter in the universe. Now, you must transcend the universe....
     </button>
 
 
   <script type="text/javascript" src="numbers.js"></script>
</body>
</html>
