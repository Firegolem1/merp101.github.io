<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<script src="https://cdnjs.cloudflare.com/ajax/libs/airbrake-js/0.9.9/client.min.js"></script>
  <style type="text/css" src="index.css"></style>
 
  </head>
   <body align="center" font-family="sans-serif" font-size="25px">
    <div style="font-size:200%" id="logo"> Infinite Layers </div>
     
    <div id="currentLayers"> You have <span id="money"> x</span> layers. </div>
     <div id="mps"> You are getting x layers per second. </div>
     
     <div>
            <button id="workersbtn"  class="tabbtn">Workers</button>
            <button id="optionsbtn"  class="tabbtn">Options</button>
            <button id="statisticsbtn" class="tabbtn">Statistics</button>
            <button id="achievementsbtn"  class="tabbtn">Achievements</button>
            <button id="infinitybtn" display="none" class="infinitybtn">Infinity</button>
            
            
        </div>

   <tr style="font-size: 15px" id="dRow"> 
    <td id="dWorkers" width="32%">
       Depressed workers
    </td>
    <td>
       <div id="dAmount">x </div>
    </td>
    <td width="10%">
      <button id="dCost" onclick="buyDWorker()" onchange="update()" style="color:black; height: auto; font-size: 10px; width: 200px; margin:10px" class="storebtn" align="right">Cost: 10</button>
    </td>
    <td width="10%">
      <button id="dMax" style="color:black; width:210px; height: auto; font-size: 10px; margin:10px" class="storebtn" align="right">Max buy. Cost: 10</button>
    </td>
   </tr>
     <br>
   <tr id="sRow" style="display: none; font-size: 15px">
    <td id="sWorkers">
       Satisfied workers
    </td>
    <td>
      <div id="sAmount" >x </div>
    </td>
    <td>
      <button id="sCost" onclick="buySWorker()" onchange="update()" style="color:black; height: 25px; font-size: 10px; width: 135px; margin: 10px" class="storebtn">Cost: 100</button>
    </td>
    <td>
      <button id="sMax" style="color:black; width:210px; height: 25px; font-size: 10px; margin: 10px" class="storebtn">Max buy. Cost: 100</button>
    </td>
  </tr>
     <br>
   <tr id="mRow" style="display: none; font-size: 15px">
    <td id="mWorkers">
      Motivated workers
    </td>
    <td>
      <div id="mAmount">x </div>
    </td>
    <td>
      <button id="mCost" onclick="buyMWorker()" onchange="update()" style="color:black; height: 25px; font-size: 10px; width: 135px; margin: 10px" class="storebtn">Cost: 1000</button>
    </td>
    <td>
      <button id="mMax" style="color:black; width:210px; height: 25px; font-size: 10px; margin: 10px" class="storebtn">Max buy. Cost: 1000</button>
   </td>
  </tr>

<br>
    
    <button id="new-clay-button" onclick="getMaterialWord()" onchange="update()" style="margin:10px">
     Reset your progress to get a tougher material, in order to <br>increase the maximum layers you can have. Current material: <span id="material">thing</span>
    </button>
     <br>
     <button id="infButton" onclick="infinity()" style="font-size=200%; width=500px; margin=100px">
       You have used up all the matter in the universe. Now, you must transcend it...
     </button>
 
 
   <script type="text/javascript" src="game.js"></script>
</body>
</html>
